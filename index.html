        managePrograms: `<h2 class="text-3xl font-bold mb-4">إدارة البرامج الأكاديمية</h2><p>لا توجد برامج لإدارتها.</p>`,
        manageCourses: `<h2 class="text-3xl font-bold mb-4">إدارة كتالوج المقررات</h2><p>لا توجد مقررات لإدارتها.</p>`,
        systemSettings: `<h2 class="text-3xl font-bold mb-4">إعدادات النظام العامة</h2><p>لا توجد إعدادات مخصصة حالياً.</p>`,
        auditLogs: `<h2 class="text-3xl font-bold mb-4">سجلات التدقيق والنظام</h2><p>لا توجد سجلات لعرضها.</p>`,
        advancedReports: `<h2 class="text-3xl font-bold mb-4">التقارير المتقدمة</h2><p>لا توجد تقارير لعرضها.</p>`,
        globalAnnouncements: `<h2 class="text-3xl font-bold mb-4">الإعلانات العامة للنظام</h2><p>لا توجد إعلانات حالياً.</p>`,
      }
    }
  };

  // Elements
  const registrationPage = document.getElementById('registrationPage');
  const loginPage = document.getElementById('loginPage');
  const passwordRecoveryPage = document.getElementById('passwordRecoveryPage');
  const appContainer = document.getElementById('appContainer');
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const overlay = document.getElementById('overlay');
  const headerTitle = document.getElementById('headerTitle');
  const sidebarMenu = document.getElementById('sidebarMenu');
  const mainContent = document.getElementById('mainContent');

  // Show/hide pages
  function showPage(pageId) {
    registrationPage.classList.add('hidden');
    loginPage.classList.add('hidden');
    passwordRecoveryPage.classList.add('hidden');
    appContainer.classList.add('hidden');
    if(pageId === 'registration') registrationPage.classList.remove('hidden');
    else if(pageId === 'login') loginPage.classList.remove('hidden');
    else if(pageId === 'passwordRecovery') passwordRecoveryPage.classList.remove('hidden');
    else if(pageId === 'app') appContainer.classList.remove('hidden');
  }

  // Initialize to login page
  showPage('login');

  // Password toggle handlers
  function setupPasswordToggle(toggleBtnId, inputId) {
    const toggleBtn = document.getElementById(toggleBtnId);
    const input = document.getElementById(inputId);
    toggleBtn.addEventListener('click', () => {
      if(input.type === 'password') {
        input.type = 'text';
        toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        input.type = 'password';
        toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });
  }
  setupPasswordToggle('toggleLoginPassword', 'loginPassword');
  setupPasswordToggle('toggleRegPassword', 'regPassword');

  // Navigation links between login, registration, recovery
  document.getElementById('toRegisterFromLogin').addEventListener('click', e => {
    e.preventDefault();
    showPage('registration');
  });
  document.getElementById('toLoginFromReg').addEventListener('click', e => {
    e.preventDefault();
    showPage('login');
  });
  document.getElementById('forgotPasswordLink').addEventListener('click', e => {
    e.preventDefault();
    showPage('passwordRecovery');
  });
  document.getElementById('toLoginFromRecovery').addEventListener('click', e => {
    e.preventDefault();
    showPage('login');
  });

  // Sidebar toggle
  function openSidebar() {
    sidebar.classList.remove('translate-x-full');
    overlay.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }
  function closeSidebar() {
    sidebar.classList.add('translate-x-full');
    overlay.classList.add('hidden');
    document.body.style.overflow = '';
  }
  sidebarToggle.addEventListener('click', () => {
    if(sidebar.classList.contains('translate-x-full')) openSidebar();
    else closeSidebar();
  });
  overlay.addEventListener('click', closeSidebar);

  // Dark mode toggle
  const darkModeToggle = document.getElementById('darkModeToggle');
  darkModeToggle.addEventListener('click', () => {
    if(document.documentElement.classList.contains('dark')) {
      document.documentElement.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    } else {
      document.documentElement.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    }
  });
  if(localStorage.getItem('theme') === 'dark') {
    document.documentElement.classList.add('dark');
  }

  // Logout button
  document.getElementById('logoutBtn').addEventListener('click', () => {
    alert('تم تسجيل الخروج (محاكاة)');
    showPage('login');
  });

  // Load system menu and content
  let currentSystem = 'student';
  let currentPage = 'dashboard';

  function loadSystem(systemKey) {
    currentSystem = systemKey;
    headerTitle.textContent = systemsData[systemKey].title;
    // Build sidebar menu
    sidebarMenu.innerHTML = '';
    systemsData[systemKey].menu.forEach(item => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.className = 'flex items-center p-2 rounded hover:bg-[#669bbc] dark:hover:bg-gray-700 transition-colors w-full text-right text-white';
      btn.textContent = item.label;
      btn.dataset.page = item.id;
      btn.addEventListener('click', () => {
        loadPage(item.id);
        closeSidebar();
      });
      li.appendChild(btn);
      sidebarMenu.appendChild(li);
    });
    loadPage('dashboard');
  }

  function loadPage(pageId) {
    currentPage = pageId;
    // Highlight active menu item
    [...sidebarMenu.querySelectorAll('button')].forEach(btn => {
      if(btn.dataset.page === pageId) {
        btn.classList.add('bg-[#003049]');
      } else {
        btn.classList.remove('bg-[#003049]');
      }
    });
    // Load content
    mainContent.innerHTML = systemsData[currentSystem].pages[pageId] || '<p>المحتوى غير متوفر.</p>';
  }

  // Initial load
  showPage('app');
  loadSystem(currentSystem);

  // System selection buttons in sidebar
  const systemButtons = [
    { key: 'student', icon: 'fas fa-user-graduate', label: 'نظام الطلاب' },
    { key: 'teacher', icon: 'fas fa-chalkboard-teacher', label: 'نظام الأساتذة والمعلمين' },
    { key: 'college', icon: 'fas fa-university', label: 'نظام الكليات والجامعات' },
    { key: 'admin', icon: 'fas fa-user-shield', label: 'نظام الإدارة العليا' },
  ];

  // Add system selection buttons above menu
  const systemSelector = document.createElement('ul');
  systemSelector.className = 'p-4 border-b border-[#669bbc] dark:border-gray-700 flex flex-col space-y-2';
  systemButtons.forEach(sys => {
    const li = document.createElement('li');
    const btn = document.createElement('button');
    btn.className = 'flex items-center p-2 rounded hover:bg-[#669bbc] dark:hover:bg-gray-700 transition-colors w-full text-right text-white font-bold';
    btn.innerHTML = `<i class="${sys.icon} ml-3"></i><span>${sys.label}</span>`;
    btn.addEventListener('click', () => {
      loadSystem(sys.key);
      headerTitle.textContent = systemsData[sys.key].title;
      closeSidebar();
    });
    li.appendChild(btn);
    systemSelector.appendChild(li);
  });
  sidebar.insertBefore(systemSelector, sidebar.firstChild);

  // Form submissions (dummy)
  document.getElementById('registrationForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('تم إنشاء الحساب (محاكاة)');
    showPage('login');
  });
  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('تم تسجيل الدخول (محاكاة)');
    showPage('app');
    loadSystem('student');
  });
  document.getElementById('passwordRecoveryForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('تم إرسال رابط إعادة تعيين كلمة المرور (محاكاة)');
    showPage('login');
  });

  // Profile menu link
  document.getElementById('profileMenuLink').addEventListener('click', () => {
    loadPage('profile');
    closeSidebar();
  });
  </script>
 </body>
</html>
